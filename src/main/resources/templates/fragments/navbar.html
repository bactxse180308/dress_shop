<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold fs-3" href="#">PANTIO</a>

            <!-- Toggle button on mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">TRANG CHỦ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products?newest">SẢN PHẨM MỚI</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:href="@{/order/list(userId=${session.user.id})}">ĐƠN HÀNG</a>
                    </li>
                </ul>

                <!-- Search -->
                <form class="d-flex me-3">
                    <input class="form-control" type="search" placeholder="Tìm sản phẩm..." aria-label="Search">
                    <button class="btn btn-link" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <!-- Icons -->
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="text-decoration-none text-danger fs-5">
                        <i class="bi bi-heart-fill"></i>
                    </a>
                    
                    <!-- Hiển thị menu user khi đã đăng nhập -->
                    <div class="dropdown" th:if="${session.user != null}">
                        <!-- Icon user với dropdown menu -->
                        <a href="#" class="text-decoration-none text-dark fs-5" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </a>

                        <!-- Menu xổ xuống -->
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <!-- Mục "Tài khoản" -->
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="bi bi-person-circle me-2"></i>
                                    Tài khoản của tôi
                                </a>
                            </li>

                            <!-- Đường kẻ phân cách -->
                            <li><hr class="dropdown-divider"></li>

                            <!-- Mục "Đăng xuất" -->
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-2"></i>
                                        Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Hiển thị nút đăng nhập khi chưa đăng nhập -->
                    <div th:if="${session.user == null}">
                        <a href="/auth/login" class="text-decoration-none text-dark fs-5 me-2">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Đăng nhập
                        </a>
                    </div>

                    <a href="http://localhost:8080/cart" class="text-decoration-none position-relative text-dark fs-5">
                        <i class="bi bi-bag"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
            0
          </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
