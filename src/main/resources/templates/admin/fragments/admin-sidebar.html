<!-- Admin Sidebar Fragment -->
<div th:fragment="sidebar" class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="logo-icon">
      <i class="fas fa-store"></i>
    </div>
    <h3>Admin Panel</h3>
  </div>

  <ul class="sidebar-nav">
    <li class="nav-item">
      <a
        href="/admin/dashboard"
        class="nav-link"
        th:classappend="${currentUri.contains('/dashboard')} ? 'active'"
      >
        <i class="fas fa-tachometer-alt"></i>
        <span>Quản lý User</span>
      </a>
    </li>



    <li class="nav-item">
      <a
        href="/admin/products"
        class="nav-link"
        th:classappend="${currentUri.contains('/admin/products')} ? 'active'"
      >
        <i class="fas fa-box"></i>
        <span>Quản lý Sản phẩm</span>
      </a>
    </li>

    <li class="nav-item">
      <a
        href="/admin/orders"
        class="nav-link"
        th:classappend="${currentUri.contains('/admin/orders')} ? 'active'"
      >
        <i class="fas fa-shopping-cart"></i>
        <span>Quản lý Đơn hàng</span>
        <span
          class="nav-badge"
          th:if="${pendingOrdersCount > 0}"
          th:text="${pendingOrdersCount}"
          >12</span
        >
      </a>
    </li>

    <li class="nav-item">
      <a
        href="/admin/reviews"
        class="nav-link"
        th:classappend="${currentUri.contains('/admin/reviews')} ? 'active'"
      >
        <i class="fas fa-star"></i>
        <span>Quản lý Review</span>
        <span
          class="nav-badge"
          th:if="${pendingReviewsCount > 0}"
          th:text="${pendingReviewsCount}"
          >8</span
        >
      </a>
    </li>

    <li class="nav-item">
      <a href="#" class="nav-link" onclick="toggleDropdown('catalogDropdown')">
        <i class="fas fa-layer-group"></i>
        <span>Danh mục</span>
        <i
          class="fas fa-chevron-down"
          style="margin-left: auto; font-size: 0.8rem"
        ></i>
      </a>
      <ul class="nav-dropdown" id="catalogDropdown">

        <li><a href="/admin/styles" class="nav-link">Styles</a></li>
        <li><a href="/admin/fabrics" class="nav-link">Fabrics</a></li>
      </ul>
    </li>

    <li class="nav-item">
      <a
        href="/admin/reports"
        class="nav-link"
        th:classappend="${currentUri.contains('/reports')} ? 'active'"
      >
        <i class="fas fa-chart-bar"></i>
        <span>Báo cáo</span>
      </a>
    </li>
    <li class="nav-item logout-item">
      <form th:action="@{/admin/logout}" method="post" style="width: 100%;">
        <!-- Dùng một class riêng biệt 'btn-logout' cho nút bấm -->
        <button type="submit" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>Đăng xuất</span>
        </button>
      </form>
    </li>

    
  </ul>
</div>
