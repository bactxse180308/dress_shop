<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Sản Phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Quản Lý Sản Phẩm</h1>
  <a th:href="@{/admin/products/add}" class="btn btn-success mb-3">Thêm Sản Phẩm Mới</a>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Chất liệu</th>
      <th>Kiểu dáng</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></td>
      <td th:text="${product.fabric.name}"></td>
      <td th:text="${product.style.name}"></td>
      <td>
        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Sửa</a>
        <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
