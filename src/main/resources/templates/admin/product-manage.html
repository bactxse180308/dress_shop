<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Sản Phẩm - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar -->
      <div th:replace="admin/fragments/admin-sidebar :: sidebar"></div>

      <!-- Main Content -->
      <div class="admin-main-content">
        <div
          class="content-header d-flex justify-content-between align-items-center"
        >
          <h1>Quản Lý Sản Phẩm</h1>
        </div>

        <div class="card">
          <div class="card-body">
            <h1>Quản Lý Sản Phẩm</h1>
            <a th:href="@{/admin/products/add}" class="btn btn-success mb-3"
              >Thêm Sản Phẩm Mới</a
            >
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên sản phẩm</th>
                  <th>Giá</th>
                  <th>Chất liệu</th>
                  <th>Kiểu dáng</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="product : ${products}">
                  <td th:text="${product.id}"></td>
                  <td th:text="${product.name}"></td>
                  <td
                    th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"
                  ></td>
                  <td th:text="${product.fabric.name}"></td>
                  <td th:text="${product.style.name}"></td>
                  <td>
                    <a
                      th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                      class="btn btn-primary btn-sm"
                      >Sửa</a
                    >
                    <a
                      th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                      >Xóa</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle functionality
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("collapsed");
      }

      // Mobile responsive handling
      if (window.innerWidth <= 768) {
        document.querySelector(".sidebar").classList.add("collapsed");
      }
    </script>
  </body>
</html>
