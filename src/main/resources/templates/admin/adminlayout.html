<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Admin Dashboard</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Custom CSS -->
    <style>
        :root {
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transition: all 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        /* Logo */
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .sidebar-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .sidebar-header h3 {
            opacity: 0;
        }

        .sidebar-header .logo-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        /* Navigation */
        .sidebar-nav {
            padding: 2rem 0;
            max-width: 500px;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 0 25px 25px 0;
            margin-right: 1rem;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: var(--light-bg);
        }

        .nav-link i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.1);
        }

        .nav-link span {
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .nav-link span {
            opacity: 0;
        }

        /* Badge */
        .nav-badge {
            margin-left: auto;
            background: var(--danger-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .sidebar.collapsed .nav-badge {
            display: none;
        }

        /* Dropdown */
        .nav-dropdown {
            display: none;
            background: rgba(0,0,0,0.2);
            border-radius: 0 15px 15px 0;
            margin-right: 1rem;
            margin-top: 0.5rem;
        }
        .nav-dropdown .nav-link {
            padding: 0.5rem 1rem 0.5rem 3rem;
            margin-right: 0;
            border-radius: 0;
            font-size: 0.9rem;
        }




        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: var(--sidebar-collapsed-width);
        }

        .admin-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Content Area */
        .content-area {
            padding: 2rem;
        }

        .stats-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .stats-card p {
            color: var(--light-text);
            margin: 0;
        }

        .stats-card .icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: var(--accent-color);
            opacity: 0.3;
        }


        .user-dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--dark-text);
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .user-dropdown-menu a:hover {
            background: var(--light-bg);
        }

    </style>

    <!-- Page specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo-icon">
            <i class="fas fa-store"></i>
        </div>
        <h3>Admin Panel</h3>
    </div>

    <ul class="sidebar-nav">
        <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link"
               th:classappend="${currentUri.contains('/dashboard')} ? 'active'">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="/admin/users" class="nav-link"
               th:classappend="${currentUri.contains('/users')} ? 'active'">
                <i class="fas fa-users"></i>
                <span>Quản lý User</span>
                <span class="nav-badge" th:if="${newUsersCount > 0}" th:text="${newUsersCount}">5</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="/admin/products" class="nav-link"
               th:classappend="${currentUri.contains('/admin/products')} ? 'active'">
                <i class="fas fa-box"></i>
                <span>Quản lý Sản phẩm</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="/admin/orders" class="nav-link"
               th:classappend="${currentUri.contains('/admin/orders')} ? 'active'">
                <i class="fas fa-shopping-cart"></i>
                <span>Quản lý Đơn hàng</span>
                <span class="nav-badge" th:if="${pendingOrdersCount > 0}" th:text="${pendingOrdersCount}">12</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="/admin/reviews" class="nav-link"
               th:classappend="${currentUri.contains('/admin/reviews')} ? 'active'">
                <i class="fas fa-star"></i>
                <span>Quản lý Review</span>
                <span class="nav-badge" th:if="${pendingReviewsCount > 0}" th:text="${pendingReviewsCount}">8</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link" onclick="toggleDropdown('catalogDropdown')">
                <i class="fas fa-layer-group"></i>
                <span>Danh mục</span>
                <i class="fas fa-chevron-down" style="margin-left: auto; font-size: 0.8rem;"></i>
            </a>
            <ul class="nav-dropdown" id="catalogDropdown">
                <li><a href="/admin/categories" class="nav-link">Categories</a></li>
                <li><a href="/admin/styles" class="nav-link">Styles</a></li>
                <li><a href="/admin/fabrics" class="nav-link">Fabrics</a></li>
                <li><a href="/admin/measurements" class="nav-link">Measurements</a></li>
            </ul>
        </li>

        <li class="nav-item">
            <a href="/admin/reports" class="nav-link"
               th:classappend="${currentUri.contains('/reports')} ? 'active'">
                <i class="fas fa-chart-bar"></i>
                <span>Báo cáo</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="/admin/settings" class="nav-link"
               th:classappend="${currentUri.contains('/settings')} ? 'active'">
                <i class="fas fa-cog"></i>
                <span>Cài đặt</span>
            </a>
        </li>
    </ul>
</nav>
<!-- Main Content -->
<div class="main-content" id="mainContent">

    <!-- Content Area -->
    <div class="content-area">
        <!-- Page Content -->
        <div layout:fragment="content"></div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>


    // Mobile sidebar toggle
    function toggleMobileSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        sidebar.classList.toggle('mobile-open');
        overlay.classList.toggle('active');
    }


    // Dropdown toggle


    function toggleDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.classList.toggle('show');
    }

    // User dropdown toggle
    function toggleUserDropdown() {
        const dropdown = document.getElementById('userDropdownMenu');
        dropdown.classList.toggle('show');
    }

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.user-dropdown')) {
            document.getElementById('userDropdownMenu').classList.remove('show');
        }
    });

    // Load saved sidebar state
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (sidebarCollapsed) {
            document.getElementById('sidebar').classList.add('collapsed');
            document.getElementById('mainContent').classList.add('expanded');
        }
    });

    // Mobile responsive handling
    if (window.innerWidth <= 768) {
        document.querySelector('.sidebar-toggle').addEventListener('click', toggleMobileSidebar);
    }
</script>

<!-- Page specific JavaScript -->
<th:block layout:fragment="javascript"></th:block>
</body>
</html>
