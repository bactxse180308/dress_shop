<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Trang Trí - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar -->
      <div th:replace="admin/fragments/admin-sidebar :: sidebar"></div>

      <!-- Main Content -->
      <div class="admin-main-content">
        <div
          class="content-header d-flex justify-content-between align-items-center"
        >
          <h1>Quản Lý Trang Trí</h1>
          <div class="header-actions">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addDecorationModal"
            >
              <i class="fas fa-plus"></i> Thêm Trang Trí Mới
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Giá phụ thu</th>
                    <th>Số lượng đơn hàng</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="decoration : ${decorations}">
                    <td th:text="${decoration.id}">ID</td>
                    <td th:text="${decoration.name}">Tên</td>
                    <td th:text="${decoration.description}">Mô tả</td>
                    <td
                      th:text="${#numbers.formatDecimal(decoration.extraPrice, 0, 'COMMA', 0, 'POINT') + '₫'}"
                    >
                      Giá phụ thu
                    </td>
                    <td th:text="${decoration.orderItemDecorations.size()}">
                      Số đơn hàng
                    </td>
                    <td>
                      <div class="btn-group">
                        <button
                          class="btn btn-sm btn-primary"
                          th:onclick="'editDecoration(' + ${decoration.id} + ')'"
                        >
                          <i class="fas fa-edit"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-danger"
                          th:onclick="'deleteDecoration(' + ${decoration.id} + ')'"
                        >
                          <i class="fas fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" th:if="${totalPages > 1}">
              <ul class="pagination justify-content-center">
                <li
                  class="page-item"
                  th:classappend="${currentPage == 1} ? 'disabled'"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/decorations(page=${currentPage - 1})}"
                    >Previous</a
                  >
                </li>
                <li
                  class="page-item"
                  th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                  th:classappend="${pageNum == currentPage} ? 'active'"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/decorations(page=${pageNum})}"
                    th:text="${pageNum}"
                    >1</a
                  >
                </li>
                <li
                  class="page-item"
                  th:classappend="${currentPage == totalPages} ? 'disabled'"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/decorations(page=${currentPage + 1})}"
                    >Next</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Decoration Modal -->
    <div class="modal fade" id="decorationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm Trang Trí Mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="decorationForm">
              <input type="hidden" id="decorationId" />
              <div class="mb-3">
                <label class="form-label">Tên trang trí</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Giá phụ thu</label>
                <input
                  type="number"
                  class="form-control"
                  id="extraPrice"
                  required
                  min="0"
                  step="1000"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Lưu</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add new decoration
      function addDecoration() {
        document.getElementById("decorationId").value = "";
        document.getElementById("decorationForm").reset();
        document.querySelector("#decorationModal .modal-title").textContent =
          "Thêm Trang Trí Mới";
        new bootstrap.Modal(document.getElementById("decorationModal")).show();
      }

      // Edit decoration
      function editDecoration(id) {
        fetch(`/api/decorations/${id}`)
          .then((response) => response.json())
          .then((decoration) => {
            document.getElementById("decorationId").value = decoration.id;
            document.getElementById("name").value = decoration.name;
            document.getElementById("description").value =
              decoration.description;
            document.getElementById("extraPrice").value = decoration.extraPrice;
            document.querySelector(
              "#decorationModal .modal-title"
            ).textContent = "Sửa Trang Trí";
            new bootstrap.Modal(
              document.getElementById("decorationModal")
            ).show();
          });
      }

      // Delete decoration
      function deleteDecoration(id) {
        if (confirm("Bạn có chắc muốn xóa trang trí này?")) {
          fetch(`/api/decorations/${id}`, { method: "DELETE" }).then(
            (response) => {
              if (response.ok) {
                location.reload();
              }
            }
          );
        }
      }

      // Handle form submission
      document
        .getElementById("decorationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const decorationId = document.getElementById("decorationId").value;
          const data = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            extraPrice: parseFloat(document.getElementById("extraPrice").value),
          };

          const url = decorationId
            ? `/api/decorations/${decorationId}`
            : "/api/decorations";
          const method = decorationId ? "PUT" : "POST";

          fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          }).then((response) => {
            if (response.ok) {
              location.reload();
            }
          });
        });

      // Sidebar toggle functionality
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("collapsed");
      }

      // Mobile responsive handling
      if (window.innerWidth <= 768) {
        document.querySelector(".sidebar").classList.add("collapsed");
      }
    </script>
  </body>
</html>
