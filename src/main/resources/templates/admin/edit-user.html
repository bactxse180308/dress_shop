<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}"> <!-- dÃ¹ng chung profile.css -->
</head>
<body>
<div class="container">
    <h1 class="title">Edit User</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/user/update/{id}(id=${user.id})}"
          th:object="${user}" method="post" class="profile-form">

        <table class="form-table">
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" th:field="*{email}" required/></td>
            </tr>
            <tr>
                <th><label for="phone">Phone:</label></th>
                <td><input type="text" id="phone" th:field="*{phone}" /></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><input type="text" id="address" th:field="*{address}" /></td>
            </tr>
            <tr>
                <th><label for="role">Role:</label></th>
                <td>
                    <select id="role" th:field="*{role}">
                        <option th:each="roleOption : ${roles}"
                                th:value="${roleOption}"
                                th:text="${roleOption}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="password">New Password:</label></th>
                <td><input type="password" id="password" name="password" placeholder="Leave blank if unchanged"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" class="btn">Save Changes</button>
                    <a th:href="@{/admin/dashboard}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
