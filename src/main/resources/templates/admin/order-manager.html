<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đơn hàng - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <style>
      .status-badge {
        padding: 0.5em 1em;
        border-radius: 20px;
        font-weight: 500;
      }
      .status-pending {
        background-color: #ffeeba;
        color: #856404;
      }
      .status-confirmed {
        background-color: #b8daff;
        color: #004085;
      }
      .status-shipping {
        background-color: #c3e6cb;
        color: #155724;
      }
      .status-delivered {
        background-color: #d4edda;
        color: #155724;
      }
      .status-cancelled {
        background-color: #f5c6cb;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar -->
      <div th:replace="admin/fragments/admin-sidebar :: sidebar"></div>

      <!-- Main Content -->
      <div class="admin-main-content">
        <div
          class="content-header d-flex justify-content-between align-items-center"
        >
          <h1>Quản lý đơn hàng</h1>
          <div class="header-actions">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#filterModal"
            >
              <i class="fas fa-filter"></i> Lọc
            </button>
          </div>
        </div>

        <!-- Order Table -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Mã ĐH</th>
                    <th>Khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="order : ${orders}">
                    <td th:text="${'#' + order.id}">ID</td>
                    <td th:text="${order.user.fullName}">Khách hàng</td>
                    <td
                      th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"
                    >
                      Ngày đặt
                    </td>
                    <td
                      th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + '₫'}"
                    >
                      Tổng tiền
                    </td>
                    <td>
                      <span
                        th:class="'status-badge status-' + ${#strings.toLowerCase(order.status)}"
                        th:text="${order.status}"
                        >Status</span
                      >
                    </td>
                    <td>
                      <div class="btn-group">
                        <button
                          class="btn btn-sm btn-info"
                          th:onclick="'viewOrder(' + ${order.id} + ')'"
                        >
                          <i class="fas fa-eye"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-primary"
                          th:onclick="'updateStatus(' + ${order.id} + ')'"
                        >
                          <i class="fas fa-edit"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-danger"
                          th:onclick="'deleteOrder(' + ${order.id} + ')'"
                        >
                          <i class="fas fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" th:if="${totalPages > 1}">
              <ul class="pagination justify-content-center">
                <li
                  class="page-item"
                  th:classappend="${currentPage == 1} ? 'disabled'"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/orders(page=${currentPage - 1})}"
                    >Previous</a
                  >
                </li>
                <li
                  class="page-item"
                  th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                  th:classappend="${pageNum == currentPage} ? 'active'"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/orders(page=${pageNum})}"
                    th:text="${pageNum}"
                    >1</a
                  >
                </li>
                <li
                  class="page-item"
                  th:classappend="${currentPage == totalPages} ? 'disabled'"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/orders(page=${currentPage + 1})}"
                    >Next</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Lọc đơn hàng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form th:action="@{/admin/orders}" method="get">
              <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" name="status">
                  <option value="">Tất cả</option>
                  <option value="PENDING">Chờ xác nhận</option>
                  <option value="CONFIRMED">Đã xác nhận</option>
                  <option value="SHIPPING">Đang giao</option>
                  <option value="DELIVERED">Đã giao</option>
                  <option value="CANCELLED">Đã hủy</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Từ ngày</label>
                <input type="date" class="form-control" name="fromDate" />
              </div>
              <div class="mb-3">
                <label class="form-label">Đến ngày</label>
                <input type="date" class="form-control" name="toDate" />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Áp dụng
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- View Order Modal -->
    <div class="modal fade" id="viewOrderModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Chi tiết đơn hàng #<span id="orderDetailId"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="orderDetailContent">
            <!-- Content will be loaded dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal fade" id="updateStatusModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cập nhật trạng thái</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateStatusForm">
              <input type="hidden" id="updateOrderId" />
              <div class="mb-3">
                <label class="form-label">Trạng thái mới</label>
                <select class="form-select" id="newStatus">
                  <option value="PENDING">Chờ xác nhận</option>
                  <option value="CONFIRMED">Đã xác nhận</option>
                  <option value="SHIPPING">Đang giao</option>
                  <option value="DELIVERED">Đã giao</option>
                  <option value="CANCELLED">Đã hủy</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Cập nhật
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // View order details
      function viewOrder(orderId) {
        document.getElementById("orderDetailId").textContent = orderId;
        // Add AJAX call to load order details
        fetch(`/api/orders/${orderId}`)
          .then((response) => response.json())
          .then((data) => {
            // Update modal content
            const content = document.getElementById("orderDetailContent");
            // Format and display order details
          });
        new bootstrap.Modal(document.getElementById("viewOrderModal")).show();
      }

      // Update order status
      function updateStatus(orderId) {
        document.getElementById("updateOrderId").value = orderId;
        new bootstrap.Modal(
          document.getElementById("updateStatusModal")
        ).show();
      }

      // Delete order confirmation
      function deleteOrder(orderId) {
        if (confirm("Bạn có chắc muốn xóa đơn hàng này?")) {
          fetch(`/api/orders/${orderId}`, { method: "DELETE" }).then(
            (response) => {
              if (response.ok) {
                location.reload();
              }
            }
          );
        }
      }

      // Handle status update form submission
      document
        .getElementById("updateStatusForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const orderId = document.getElementById("updateOrderId").value;
          const newStatus = document.getElementById("newStatus").value;

          fetch(`/api/orders/${orderId}/status`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ status: newStatus }),
          }).then((response) => {
            if (response.ok) {
              location.reload();
            }
          });
        });

      // Sidebar toggle functionality
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("collapsed");
      }

      // Mobile responsive handling
      if (window.innerWidth <= 768) {
        document.querySelector(".sidebar").classList.add("collapsed");
      }
    </script>
  </body>
</html>
