<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
  <meta charset="UTF-8" />
  <title>Chi tiết đơn hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
  <h2>Chi tiết đơn hàng #<span th:text="${order.id}"></span></h2>

  <div class="mb-3">
    <label class="form-label">Khách hàng:</label>
    <p class="form-control" th:text="${order.user.name}">Tên KH</p>
  </div>

  <div class="mb-3">
    <label class="form-label">Ngày đặt:</label>
    <p class="form-control" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2025</p>
  </div>

  <div class="mb-3">
    <label class="form-label">Trạng thái:</label>
    <p class="form-control" th:text="${order.status}">Pending</p>
  </div>

  <div class="mb-3">
    <label class="form-label">Địa chỉ giao hàng:</label>
    <p class="form-control" th:text="${order.shippingAddress}">123 Đường ABC</p>
  </div>

  <div class="mb-3">
    <label class="form-label">Tổng tiền:</label>
    <p class="form-control">
      <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}">0</span> VND
    </p>
  </div>

  <h4>Danh sách sản phẩm</h4>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Sản phẩm</th>
      <th>Số lượng</th>
      <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.orderItems}">
      <td th:text="${item.product.name}">Tên sản phẩm</td>
      <td th:text="${item.quantity}">1</td>
      <td>
        <span th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')}">100000</span> VND
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/orders}" class="btn btn-secondary">Quay lại</a>
</div>
</body>
</html>
