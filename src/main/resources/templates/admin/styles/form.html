<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <!-- Thêm các link CSS và JS của bạn ở đây -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-layout">
    <!-- Include Sidebar Fragment -->
    <div th:replace="admin/fragments/admin-sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="admin-main-content">
        <div class="content-header">
            <h1 th:text="${pageTitle}"></h1>
        </div>

        <div class="content-body">
            <form th:action="@{/admin/styles/save}" th:object="${style}" method="post">
                <!-- Hidden input for ID, crucial for updates -->
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="name">Style Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required maxlength="100"/>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/admin/styles}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Thêm các script JS của bạn ở đây -->
</body>
</html>
