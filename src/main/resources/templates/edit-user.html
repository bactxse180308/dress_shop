<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa thông tin người dùng</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h2>Sửa thông tin người dùng</h2>
  <form th:action="@{/admin/update/{id}(id=${user.id})}" method="post">
    <label for="name">Tên:</label>
    <input type="text" name="name" id="name" th:value="${user.name}" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" th:value="${user.email}" required>

    <label for="phone">Số điện thoại:</label>
    <input type="text" name="phone" id="phone" th:value="${user.phone}">

    <label for="address">Địa chỉ:</label>
    <input type="text" name="address" id="address" th:value="${user.address}">

    <label for="password">Mật khẩu:</label>
    <input type="password" name="password" id="password">

    <button type="submit">Lưu</button>
    <a href="/admin/dashboard">Quay lại</a>
  </form>
</div>
</body>
</html>
