<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div class="container">
    <h1 class="title">Edit Profile</h1>
    <form th:action="@{/profile/edit}" th:object="${user}" method="post" class="profile-form">
        <table class="form-table">
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" th:field="*{email}" required/></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><input type="text" id="address" th:field="*{address}" /></td>
            </tr>
            <tr>
                <th><label for="phone">Phone:</label></th>
                <td><input type="text" id="phone" th:field="*{phone}" /></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" id="password" th:field="*{password}" placeholder="Leave blank if unchanged"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" class="btn">Save Changes</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
