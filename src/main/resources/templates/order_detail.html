<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết đơn hàng</title>
</head>
<body>
<h1>Chi tiết đơn hàng #<span th:text="${order.id}">0</span></h1>

<p><b>Ngày đặt:</b> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
<p><b>Trạng thái:</b> <span th:text="${order.status}"></span></p>
<p><b>Tổng tiền:</b> <span th:text="${order.totalAmount}"></span></p>

<h2>Sản phẩm</h2>
<table border="1">
  <thead>
  <tr>
    <th>Sản phẩm</th>
    <th>Số lượng</th>
    <th>Giá</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${order.orderItems}">
    <td th:text="${item.product.name}">Tên</td>
    <td th:text="${item.quantity}">1</td>
    <td th:text="${item.product.price}">0</td>
  </tr>
  </tbody>
</table>

<a th:href="@{'/order/list?userId=' + ${order.user.id}}">Quay lại danh sách</a>

</body>
</html>
