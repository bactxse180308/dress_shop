<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng Của Bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .cart-table th, .cart-table td {
            vertical-align: middle;
        }
        .product-name {
            font-weight: 500;
        }
        .product-description {
            font-size: 14px;
            color: #666;
        }
        .product-price {
            color: #d9534f;
            font-weight: bold;
            font-size: 16px;
        }
        .total-amount {
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h3 class="mb-4">
        GIỎ HÀNG CỦA BẠN
        <span th:text="'(ĐANG CÓ ' + ${#lists.size(cartItems)} + ' SẢN PHẨM)'"></span>
    </h3>

    <table class="table cart-table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th class="text-center">Size</th>
            <th class="text-end">Đơn giá</th>
            <th class="text-center">Số lượng</th>
            <th class="text-end">Thành tiền</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${cartItems}">
            <td class="d-flex gap-3 align-items-center">
                <img th:src="${item.product.imageUrl}" alt="Ảnh" width="80" height="100" style="object-fit:cover;">
                <div>
                    <a class="product-name text-decoration-none text-dark"
                       th:href="@{'/products/' + ${item.product.id}}"
                       th:text="${item.product.name}"></a>
                    <div class="product-description">
                        <span th:if="${item.measurement != null}">
                            Sản phẩm may đo
                        </span>
                        <span th:if="${item.measurement == null}">
                            Sản phẩm có sẵn
                        </span>
                    </div>
                </div>
            </td>
            <!-- Cột Size -->
            <td class="text-center">
                <span th:if="${item.measurement != null}" th:text="${item.measurement.note}">-</span>
                <span th:if="${item.measurement == null}">-</span>
            </td>
            <td class="text-end product-price"
                th:text="${#numbers.formatDecimal(item.product.price,0,'COMMA',0,'POINT')} + '₫'"></td>
            <td class="text-center" th:text="${item.quantity}"></td>
            <td class="text-end product-price"
                th:text="${#numbers.formatDecimal(item.product.price * item.quantity,0,'COMMA',0,'POINT')} + '₫'"></td>
            <td class="text-center">
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="index" th:value="${iterStat.index}">
                    <button type="submit" class="btn btn-link text-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-4">
        <a href="/products" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Tiếp tục mua hàng
        </a>
        <div class="d-flex align-items-center gap-3">
            <div class="total-amount">
                TỔNG:
                <span th:text="${#numbers.formatDecimal(total,0,'COMMA',0,'POINT')} + '₫'"></span>
            </div>
            <form th:action="@{/order/checkout}" method="post" class="m-0 p-0">
                <input type="hidden" name="userId" value="1"/>
                <button type="submit" class="btn btn-dark">TIẾN HÀNH THANH TOÁN</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
