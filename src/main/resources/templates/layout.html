<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - MySite">MySite</title>

    <!-- CSS chung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- CSS riêng cho từng trang -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>

<!-- Navigation -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<!-- Main Content -->
<main class="container mt-4">
    <!-- Breadcrumb -->
    <div layout:fragment="breadcrumb"></div>

    <!-- Page Content -->
    <div layout:fragment="content">
        <p>Nội dung mặc định</p>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- JavaScript chung -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>

<!-- JavaScript riêng cho từng trang -->
<th:block layout:fragment="javascript"></th:block>
</body>
</html>
