<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" th:href="@{/css/login.css}"> <!-- hoặc register.css -->
</head>
<body>
<div class="login-container">
  <h2>Đăng ký tài khoản</h2>
  <div class="login-box">

    <!-- Hiển thị thông báo -->
    <p th:if="${message}" th:text="${message}" class="message"
       th:classappend="${message.startsWith('✅') ? 'text-success' : 'text-danger'}"></p>

    <form th:action="@{/auth/register}" method="post">
      <div class="form-group">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address">
      </div>

      <button type="submit">Đăng ký</button>
    </form>


    <p class="register-link">
      Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập ngay</a>
    </p>
  </div>
</div>
</body>
</html>
