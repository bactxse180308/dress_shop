<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Roboto Thin, sans-serif;
        }
        .product-card {
            border: 1px solid #eee;
            padding: 10px;
            position: relative;
            text-align: center;
            transition: box-shadow 0.3s, transform 0.3s;
            background: #fff;
            height: 100%;
        }
        .product-card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 14px;
            font-weight: 400;
            margin-top: 8px;
            line-height: 1.4;
            text-align: left;
        }
        .product-name a {
            color: #000;
            text-decoration: underline;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            width: 100%;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 10px;
        }
        .btn-detail {
            background-color: #000;
            border: none;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            display: inline-block;
            border-radius: 20px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn-detail:hover {
            background-color: #444;
        }
        .btn-buy-now {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.6);
            color: #fff;
            padding: 6px 12px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 2px;
            display: none;
        }
        .product-image-container:hover .btn-buy-now {
            display: block;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold fs-3" href="#">PANTIO</a>

        <!-- Toggle button on mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SẢN PHẨM MỚI</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navNữ" role="button" data-bs-toggle="dropdown">
                        THỜI TRANG NỮ
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Đầm</a></li>
                        <li><a class="dropdown-item" href="#">Áo</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Search -->
            <form class="d-flex me-3">
                <input class="form-control" type="search" placeholder="Tìm sản phẩm..." aria-label="Search">
                <button class="btn btn-link" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Icons -->
            <div class="d-flex align-items-center gap-3">
                <a href="#" class="text-decoration-none text-danger fs-5">
                    <i class="bi bi-heart-fill"></i>
                </a>
                <a href="#" class="text-decoration-none text-dark fs-5">
                    <i class="bi bi-person"></i>
                </a>
                <a href="#" class="text-decoration-none position-relative text-dark fs-5">
                    <i class="bi bi-bag"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
            0
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4 text-center">Váy Công Sở</h1>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4 d-flex">
            <div class="product-card w-100 d-flex flex-column">
                <div class="product-image-container position-relative">
                    <img th:src="${product.imageUrl}" class="product-image" alt="Product Image">
                    <a th:href="@{/cart/add(productId=${product.id})}" class="btn-buy-now">Mua ngay <i class="bi bi-cart"></i></a>
                </div>
                <div class="product-name">
                    <a th:href="@{/products/{id}(id=${product.id})}">
                        <span th:text="${product.name}"></span>
                    </a>
                </div>
                <div class="product-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">Giá</div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
