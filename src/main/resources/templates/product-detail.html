<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link stylesheet th:href="@{/style/product-detail.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold fs-3" href="#">PANTIO</a>

        <!-- Toggle button on mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SẢN PHẨM MỚI</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navNữ" role="button" data-bs-toggle="dropdown">
                        THỜI TRANG NỮ
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Đầm</a></li>
                        <li><a class="dropdown-item" href="#">Áo</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Search -->
            <form class="d-flex me-3">
                <input class="form-control" type="search" placeholder="Tìm sản phẩm..." aria-label="Search">
                <button class="btn btn-link" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Icons -->
            <div class="d-flex align-items-center gap-3">
                <a href="#" class="text-decoration-none text-danger fs-5">
                    <i class="bi bi-heart-fill"></i>
                </a>
                <a href="#" class="text-decoration-none text-dark fs-5">
                    <i class="bi bi-person"></i>
                </a>
                <a href="#" class="text-decoration-none position-relative text-dark fs-5">
                    <i class="bi bi-bag"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
            0
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <!-- Vùng ảnh sản phẩm -->
        <div class="col-md-6 d-flex">
            <div class="d-flex flex-column me-3" style="width: 80px;">
                <!-- Thumbnail nhỏ -->
                <img th:each="img : ${imageFiles}"
                     th:src="@{'/uploads/' + ${product.getId()} + '/' + ${img}}"
                     class="img-thumbnail mb-2 thumb-image"
                     alt="Thumbnail">
            </div>
            <div class="flex-fill">
                <img th:src="@{'/uploads/' + ${product.getId()} + '/' + ${imageFiles[0]}}"
                     class="img-fluid main-product-image"
                     alt="Product Image"
                id="mainImage"
                >
            </div>
        </div>

        <!-- Vùng thông tin sản phẩm -->
        <div class="col-md-6">
            <h4 class="fw-bold mb-2" th:text="${product.name}">Tên sản phẩm</h4>
            <p class="mb-1 text-muted">MÃ SẢN PHẨM: <span th:text="${product.getId()}"></span></p>
            <h3 class="text-danger fw-bold mb-4" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">Giá</h3>

            <!-- Chọn màu -->
<!--            <div class="mb-3">-->
<!--                <label class="form-label fw-bold">MÀU SẮC</label><br>-->
<!--                <img th:each="colorImg : ${product.colorImages}"-->
<!--                     th:src="@{'/uploads/' + ${colorImg}}"-->
<!--                     class="img-thumbnail me-2 color-image"-->
<!--                     alt="Color Option">-->
<!--            </div>-->

            <!-- Chọn size -->
            <div class="mb-3">
                <label class="form-label fw-bold">KÍCH THƯỚC</label><br>
                <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-secondary size-btn">S</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">M</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">L</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">XL</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">XXL</button>
                    <a href="#" class="ms-2">Hướng dẫn chọn size</a>
                </div>
            </div>

            <!-- Chọn số lượng -->
            <div class="mb-3">
                <label class="form-label fw-bold">SỐ LƯỢNG</label><br>
                <div class="input-group quantity-group" style="width:130px;">
                    <button class="btn btn-outline-secondary quantity-minus" type="button">-</button>
                    <input type="text" class="form-control text-center quantity-input" value="1">
                    <button class="btn btn-outline-secondary quantity-plus" type="button">+</button>
                </div>
            </div>

            <!-- Nút thêm giỏ và mua ngay -->
            <form id="addToCartForm" th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="hidden" name="size" id="selectedSize">
                <input type="hidden" name="quantity" id="selectedQuantity">

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-dark flex-fill py-2">THÊM VÀO GIỎ</button>
                    <button type="button" id="buyNowBtn" class="btn btn-danger flex-fill py-2">MUA NGAY</button>
                </div>
            </form>

        </div>


    </div>
</div>
<script>
    // Lấy tất cả thumbnail
    const thumbnails = document.querySelectorAll('.thumb-image');
    const mainImage = document.getElementById('mainImage');

    thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
            // Thay đổi src ảnh lớn bằng src ảnh nhỏ
            mainImage.src = this.src;
        });
    });

    const sizeButtons = document.querySelectorAll('.size-btn');
    const sizeInput = document.getElementById('selectedSize');
    sizeButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Xóa active khỏi tất cả nút
            sizeButtons.forEach(btn => btn.classList.remove('active'));
            // Thêm active cho nút đang click
            this.classList.add('active');
            sizeInput.value = this.textContent.trim(); // Lưu kích thước đã chọn
        });
    });

        const minusBtn = document.querySelector('.quantity-minus');
        const plusBtn = document.querySelector('.quantity-plus');
        const quantityInput = document.querySelector('.quantity-input');
        const selectedQuantity = document.getElementById('selectedQuantity');
        minusBtn.addEventListener('click', function() {
        let currentValue = parseInt(quantityInput.value) || 1;
        if (currentValue > 1) {
        quantityInput.value = currentValue - 1;
    }
    });

        plusBtn.addEventListener('click', function() {
        let currentValue = parseInt(quantityInput.value) || 1;
        quantityInput.value = currentValue + 1;
    });
    const addToCartForm = document.getElementById('addToCartForm');
    addToCartForm.addEventListener('submit', function(event) {
        selectedQuantity.value = parseInt(quantityInput.value) || 1;
    });

    const buyNowBtn = document.getElementById('buyNowBtn');

    buyNowBtn.addEventListener('click', function() {
        selectedQuantity.value = parseInt(quantityInput.value) || 1;
        // Tạo input phụ để phân biệt
        const buyNowInput = document.createElement('input');
        buyNowInput.type = 'hidden';
        buyNowInput.name = 'buyNow';
        buyNowInput.value = 'true';
        addToCartForm.appendChild(buyNowInput);
        addToCartForm.submit();
    });
</script>
</body>
</html>
