<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{'/uploads/' + ${product.imageUrl}}" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h1 th:text="${product.name}">Tên sản phẩm</h1>
            <h3 class="text-danger" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá</h3>
            <p><strong>Chất liệu:</strong> <span th:text="${product.fabric.name}"></span></p>
            <p><strong>Kiểu dáng:</strong> <span th:text="${product.style.name}"></span></p>
            <hr>
            <p th:text="${product.description}">Mô tả sản phẩm</p>
            <hr>

            <!-- PHẦN CỦA BẠN BẮC (GIỎ HÀNG) SẼ ĐẶT Ở ĐÂY -->
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control" style="width: 100px;">
                </div>
                <!-- Các tùy chọn khác như số đo, họa tiết sẽ được thêm vào đây -->
                <button type="submit" class="btn btn-success">Thêm vào giỏ hàng</button>
            </form>
            <!-- KẾT THÚC PHẦN CỦA BẠN BẮC -->
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <!-- PHẦN CỦA BẠN CƯỜNG (ĐÁNH GIÁ) SẼ ĐẶT Ở ĐÂY -->
            <h3>Đánh giá sản phẩm</h3>
            <p>Khu vực hiển thị đánh giá...</p>
            <!-- KẾT THÚC PHẦN CỦA BẠN CƯỜNG -->
        </div>
    </div>
</div>
</body>
</html>
