<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Chi Tiết Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link stylesheet th:href="@{/style/product-detail.css}" type="text/css"
</head>
<body>
<div class="container my-5">
    <div class="row">
        <!-- Vùng ảnh sản phẩm -->
        <div class="col-md-6 d-flex">
<!--            <div class="d-flex flex-column me-3" style="width: 80px;">-->
<!--                &lt;!&ndash; Thumbnail nhỏ &ndash;&gt;-->
<!--                <img th:each="img : ${product.getImageUrl()}"-->
<!--                     th:src="@{'/uploads/' + ${img}}"-->
<!--                     class="img-thumbnail mb-2 thumb-image"-->
<!--                     alt="Thumbnail">-->
<!--            </div>-->
            <div class="flex-fill">
                <img th:src="${product.imageUrl}"
                     class="img-fluid main-product-image"
                     alt="Product Image">
            </div>
        </div>

        <!-- Vùng thông tin sản phẩm -->
        <div class="col-md-6">
            <h4 class="fw-bold mb-2" th:text="${product.name}">Tên sản phẩm</h4>
            <p class="mb-1 text-muted">MÃ SẢN PHẨM: <span th:text="${product.getId()}"></span></p>
            <h3 class="text-danger fw-bold mb-4" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">Giá</h3>

            <!-- Chọn màu -->
<!--            <div class="mb-3">-->
<!--                <label class="form-label fw-bold">MÀU SẮC</label><br>-->
<!--                <img th:each="colorImg : ${product.colorImages}"-->
<!--                     th:src="@{'/uploads/' + ${colorImg}}"-->
<!--                     class="img-thumbnail me-2 color-image"-->
<!--                     alt="Color Option">-->
<!--            </div>-->

            <!-- Chọn size -->
            <div class="mb-3">
                <label class="form-label fw-bold">KÍCH THƯỚC</label><br>
                <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-secondary size-btn">S</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">M</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">L</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">XL</button>
                    <button type="button" class="btn btn-outline-secondary size-btn">XXL</button>
                    <a href="#" class="ms-2">Hướng dẫn chọn size</a>
                </div>
            </div>

            <!-- Chọn số lượng -->
            <div class="mb-3">
                <label class="form-label fw-bold">SỐ LƯỢNG</label><br>
                <div class="input-group quantity-group" style="width:130px;">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
            </div>

            <!-- Nút thêm giỏ và mua ngay -->
            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-dark flex-fill py-2">THÊM VÀO GIỎ</button>
                <button class="btn btn-danger flex-fill py-2">MUA NGAY</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
